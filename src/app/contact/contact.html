<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" [(ngModel)]="formData.name" class="form-control" placeholder="Your Name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" [(ngModel)]="formData.email" class="form-control" placeholder="Your Email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" name="message" [(ngModel)]="formData.message"  rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">Send Message</button>
      </form>
    </div>

    <!-- Contact Details + Map -->
    <div class="col-md-6">
      <div class="mb-3">
        <h5>Our Location</h5>
          <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15080.450847361417!2d72.8377!3d19.1594!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63f2b7d7f7f%3A0x1111780ad6cdd221!2s5R4V%2BW58%2C%20Road%20No.%202%2C%20Siddharth%20Nagar%2C%20Goregaon%20West%2C%20Mumbai%2C%20Maharashtra%20400104!5e0!3m2!1sen!2sin!4v1718380800000!5m2!1sen!2sin"
    width="100%"
    height="250"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>


      </div>

      <div class="mb-3">
        <h5>Address</h5>
